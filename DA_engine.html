<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="bootstrap.min.css">
  	<script src="jquery-3.2.1.min.js"></script>
  	<script src="bootstrap.min.js"></script>


  	<style type="text/css" media="screen">
	:root
	{
		--dark-blue: #0D454C;
		--light-blue: #35CCD2;
		--blue-three: #21888F;

		--red-one:#FF0000;
		--red-two:#FDCFCF;

		--tab-width:20%;

		--setting-c-width:45vw;
	}

	body
	{
		background-color: var(--dark-blue);
		color:#FFFFFF;
	}

	img
	{
		max-width: 100%;
		max-height:100%;
	}
	.label 
	{
		font: 12px arial,serif bold;
		text-anchor: middle;
		float:left;
		position: relative;
	}

	.path
	{
		max-width: 100%;
		max-height:100%;
	}


	.row.content {height: 550px}	  
	.sidenav 
	{
		background-color: var(--light-blue);
		height: 100vh;
		border-radius: 10px;
		color: #FFFFFF;
	}

	.zoom
	{
	zoom:1;
	-moz-transform: scale(1);
	-moz-transform-origin:0 0;
	  overflow:hidden;
	}

	.plot 
	{
	  background: black; 
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	  position: relative;
	  width: window.innerWidth;
	  overflow:hidden;
	}

	text 
	{
	  fill: white;
	  font: 1px arial,serif bold;
	}

	.axis path, .axis line 
	{
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.inactive 
	{	  
		  opacity:0.1;
	}

	.active 
	{	  
		  opacity:1;
	}	

	.main-svg
	{
		background: transparent;
	}

	#panelSelectionWindow {		
		z-index: 9999;
		position: fixed;
		width: var(--tab-width);
		height: 100%;
		background: var(--red-two);
		border: 7px solid #fff;
		bottom: 0;
		margin-left: calc(0px - var(--tab-width));
		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		transition: all 0.5s ease;
	}



	.tab 
	{
		z-index: 9999;
		margin-left: 0%;
		position: fixed;
		color: #fff;
		bottom: 50%;
		font-size: 15px;		
		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		transition: all 0.5s ease;
		cursor: pointer;
		text-align: left;
		letter-spacing: 1px;
	}

	.tab::after {
		content: '';
		display: block;
		display: relative;
		border-top: 175px solid transparent;
		border-bottom: 175px solid transparent;
		border-left: 30px solid var(--red-one);
	}

	#panelSelectionWindow.out
	{
		margin-left: 0%;
	}

	.tab.out
	{
		margin-left: var(--tab-width);
	}

	.btn-new-panel
	{		
		width: 90%;
		height: 10%;
		margin-left: 5%;
		margin-top: 5%;
		margin-bottom: 15%;
		border-radius: 20%;
	}

	.settings
	{		
		z-index: 3;	
		color: #000000;
		font-size: 1vw;		
	}

	.form-inline
	{
		height: 100%;
		margin: 1vw;
	}
	
	.mainTable
	{
		width: var(--setting-c-width);
		height: 2vw;		
		margin-left: 1%;
	}

	table, tbody,tr,td
	{
		padding-top: 0.5vw;
		margin-bottom: 0%;
	} 

	.form-inline .form-group
	{
		width: 95%;
		margin-bottom: 2%;
	}

	.borderless td, .borderless th
	{
	  border:none !important;
	}

	.dropdown
	{
		width:100%;
	}

	svg
	{
		cursor: default;
	}
  	</style>
  	<link rel="stylesheet" type="text/css" href="dragpanel.css">
  	<link rel="stylesheet" type="text/css" href="dragdropfile.css">
  	<link rel="stylesheet" type="text/css" href="popupnugget.css">
</head>
<body>
	<div id="tooltip" 
		style="visibility: hidden; 
			position: fixed;		
			padding: 0.5em; 
			border-radius: 0.5em; 
			border: medium none black; 
			background-color: rgb(20, 20, 100); 
			font: normal normal bold normal 15px arial, serif; 
			color: white;
			z-index:9999;
			">
	</div>

	<div id="panelSelectionWindow">
    	<div id="close" class="close"></div>    	
    	<br>    	
  	</div>  

	<div class="cd-popup" role="alert">
		<div class = 'popupBody' style="background: white;margin-left: 25vw;margin-right: 25vw;border: 1px solid #000;margin-top: 10vw;min-height: 10vw;position: relative;">
			<div class="settings form-inline" style="height: 25.5vw;">
				<button id="submit" type="submit" class="btn btn-default align-bottom" style="position:absolute;bottom: 0vw;margin: 2vw;right: 0vw;">Submit</button>
			</div>
		</div>	
	</div>

  	<div class="tab" id="plus"></div>
	<div class="container-fluid">		
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="grid" id="drag-grid" style="position: relative; height: 1493.64px;">
			    <div class="gutter-sizer"></div>
			    <div class="grid-sizer"></div>			  	   
			</div>
		</div>
	</div>	
<script src="./globalVariables.js"></script>

<script src="./core/jquery.min.js"></script>
<script src="./core/packery.pkgd.min.js"></script>
<script src="./core/draggabilly.pkgd.js"></script>

<script src="./graphSettingsController.js"></script>
<script src="./dragpanelhelper.js"></script>
<script src="./ddfile.js"></script>

<!--preload D3-->
<script src="./core/d3.v4.min.js"></script>
<script src="./core/d3-contour.v1.min.js"></script>
<script src="./core/d3-scale-chromatic.v1.min.js"></script>
<script src="./core/colorSphere.v2.js"></script>

<!--Graph Generators-->
<script src="./scatterGenerator.js"></script>
<script src="./histogramGenerator.js"></script>



<script>
	$("#plus").click(function() {	
		$("#panelSelectionWindow").toggleClass('out');
		$("#plus").toggleClass('out');	
	});
</script>






</body>
</html>
